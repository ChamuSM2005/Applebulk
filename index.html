        /* Custom CSS for the animated background */
        @import url('https://fonts.googleapis.com/css?family=Exo:400,700');

        body {
            font-family: 'Inter', sans-serif; /* Using Inter for main content */
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scroll */
            background-color: #0a0a0a; /* Fallback for body background */
        }

        /* The provided background area with dark gradient */
        .area {
            background: #0f0c29; /* fallback for old browsers */
            background: -webkit-linear-gradient(to left, #24243e, #302b63, #0f0c29); /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to left, #24243e, #302b63, #0f0c29); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            width: 100%;
            height: 100vh; /* Full viewport height */
            position: fixed; /* Fix background to viewport */
            top: 0;
            left: 0;
            z-index: -1; /* Send background behind content */
        }

        .circles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .circles li {
            position: absolute;
            display: block;
            list-style: none;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.15); /* Slightly less opaque for dark theme */
            animation: animate 25s linear infinite;
            bottom: -150px;
            border-radius: 50%; /* Make circles by default */
        }

        .circles li:nth-child(1) {
            left: 25%;
            width: 80px;
            height: 80px;
            animation-delay: 0s;
        }

        .circles li:nth-child(2) {
            left: 10%;
            width: 20px;
            height: 20px;
            animation-delay: 2s;
            animation-duration: 12s;
        }

        .circles li:nth-child(3) {
            left: 70%;
            width: 20px;
            height: 20px;
            animation-delay: 4s;
        }

        .circles li:nth-child(4) {
            left: 40%;
            width: 60px;
            height: 60px;
            animation-delay: 0s;
            animation-duration: 18s;
        }

        .circles li:nth-child(5) {
            left: 65%;
            width: 20px;
            height: 20px;
            animation-delay: 0s;
        }

        .circles li:nth-child(6) {
            left: 75%;
            width: 110px;
            height: 110px;
            animation-delay: 3s;
        }

        .circles li:nth-child(7) {
            left: 35%;
            width: 150px;
            height: 150px;
            animation-delay: 7s;
        }

        .circles li:nth-child(8) {
            left: 50%;
            width: 25px;
            height: 25px;
            animation-delay: 15s;
            animation-duration: 45s;
        }

        .circles li:nth-child(9) {
            left: 20%;
            width: 15px;
            height: 15px;
            animation-delay: 2s;
            animation-duration: 35s;
        }

        .circles li:nth-child(10) {
            left: 85%;
            width: 150px;
            height: 150px;
            animation-delay: 0s;
            animation-duration: 11s;
        }

        @keyframes animate {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
                border-radius: 0;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
                border-radius: 50%;
            }
        }

        /* Custom animations for icons */
        .icon-trending {
            animation: bounce-up 1.5s infinite ease-in-out;
        }

        @keyframes bounce-up {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        .icon-popular {
            animation: flicker 1s infinite alternate;
        }

        @keyframes flicker {
            0%, 100% {
                opacity: 1;
                text-shadow: 0 0 5px rgba(255, 165, 0, 0.5), 0 0 10px rgba(255, 165, 0, 0.3);
            }
            50% {
                opacity: 0.8;
                text-shadow: none;
            }
        }

        /* Modal specific styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 100; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.7); /* Black w/ opacity */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: #1a1a2e;
            margin: auto;
            padding: 20px;
            border-radius: 12px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);

            animation: fadeIn 0.3s ease-out;

            right: 15px;

            text-decoration: none;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>

            // Supabase client එක window.supabase හරහා initialize කර ඇත.

            const EDGE_FUNCTION_URL = 'https://bddphtmddbfatuibppsp.supabase.co/functions/v1/get-trending-wallpapers';

            // බොත්තම් සහ modal element වලට reference ලබා ගැනීම
            const trendingButton = document.getElementById('trendingButton');

            const messageModal = document.getElementById('messageModal');
            const closeModalButton = document.getElementById('closeModalButton');
            const modalTitle = document.getElementById('modalTitle');

            // wallpaper container එකට සහ load more බොත්තමට reference ලබා ගැනීම
            const featuredWallpapersContainer = document.getElementById('featuredWallpapersContainer');
            const loadMoreButton = document.getElementById('loadMoreButton');
            const featuredWallpapersTitle = document.getElementById('featuredWallpapersTitle');

            // Test Supabase connection (optional, for debugging)
            async function testSupabase() {
                try {

                } catch (err) {
                    console.error('Network error during Supabase test:', err);
                    showModal('Error', 'Network error connecting to Supabase.');
                }
            }
            testSupabase(); // Call the test function


            // --- Wallpaper දත්ත සහ Pagination Logic ---
            const allWallpapersData = [];
            // අද්විතීය වර්ණ සහ labels සහිත placeholder wallpapers 48ක් ජනනය කිරීම
            for (let i = 1; i <= 48; i++) {
                const hue = (i * 360 / 48) % 360; // විවිධ වර්ණ සඳහා hues බෙදා හැරීම
                const saturation = 50 + (i % 5) * 5; // saturation සුළු වශයෙන් වෙනස් කිරීම
                const lightness = 20 + (i % 3) * 5; // lightness සුළු වශයෙන් වෙනස් කිරීම
                const textColor = 'FFFFFF'; // අඳුරු පසුබිම් සඳහා සුදු අකුරු
                const bgColor = `${(i * 7 % 256).toString(16).padStart(2, '0')}${(i * 13 % 256).toString(16).padStart(2, '0')}${(i * 19 % 256).toString(16).padStart(2, '0')}`; // hex වර්ණයක් ජනනය කිරීම

                // නිරූපණය සඳහා index මත පදනම්ව labels පැවරීම
                let labels = [];
                if (i % 6 === 1) labels = ['abstract', 'colorful'];
                else if (i % 6 === 2) labels = ['nature', 'landscape'];
                else if (i % 6 === 3) labels = ['sci-fi', 'futuristic'];
                else if (i % 6 === 4) labels = ['minimalist', 'clean'];
                else if (i % 6 === 5) labels = ['gaming', 'fantasy'];
                else if (i % 6 === 0) labels = ['cars', 'automotive'];

                // විවිධත්වය සඳහා පොදු labels කිහිපයක් එකතු කිරීම
                if (i % 3 === 0) labels.push('popular');
                if (i % 4 === 0) labels.push('new');
                if (i % 5 === 0) labels.push('trending');


                allWallpapersData.push({
                    id: `F${i}`,
                    src: `https://placehold.co/300x533/${bgColor}/${textColor}?text=F${i}`,
                    alt: `Featured Wallpaper ${i}`,
                    title: `Wallpaper ${i}`,
                    description: i % 2 === 0 ? "Dynamic shapes and colors." : "Explore the depths of space.",
                    labels: labels // labels මෙහිදී එකතු කරන්න
                });
            }

            const wallpapersPerPage = 24;
            let currentPageIndex = 0; // වත්මන් පිටුවේ index (පළමු පිටුව සඳහා 0, දෙවන පිටුව සඳහා 1, ආදිය)
            let currentFilterCategory = null; // පෙරහන් කිරීමට කාණ්ඩය ගබඩා කරයි

            // වත්මන් පිටුව සඳහා wallpapers render කිරීමේ ශ්‍රිතය
            function renderWallpapers() {
                featuredWallpapersContainer.innerHTML = ''; // පවතින wallpapers ඉවත් කරන්න

                let filteredWallpapers = allWallpapersData;

                // කාණ්ඩ පෙරහනක් තෝරාගෙන තිබේ නම් එය යොදන්න
                if (currentFilterCategory) {
                    filteredWallpapers = allWallpapersData.filter(wallpaper =>
                        wallpaper.labels.includes(currentFilterCategory)
                    );
                    // featured section එකේ මාතෘකාව යාවත්කාලීන කරන්න
                    if (featuredWallpapersTitle) {
                        featuredWallpapersTitle.textContent = `Wallpapers in "${currentFilterCategory.charAt(0).toUpperCase() + currentFilterCategory.slice(1)}" Category`;
                    }
                    loadMoreButton.textContent = `Load More ${currentFilterCategory.charAt(0).toUpperCase() + currentFilterCategory.slice(1)} Wallpapers`;
                } else {
                    if (featuredWallpapersTitle) {
                        featuredWallpapersTitle.textContent = "Featured Wallpapers";
                    }
                    loadMoreButton.textContent = "Load More Wallpapers";
                }


                const startIndex = currentPageIndex * wallpapersPerPage;
                const endIndex = startIndex + wallpapersPerPage;

                const wallpapersToDisplay = [];
                // පෙරහන් කළ wallpapers හරහා loop කරන්න, pagination සහ looping හැසිරවීම
                for (let i = startIndex; i < endIndex; i++) {
                    // පෙරහන් කළ array දිග ඉක්මවා ගියහොත් නැවත ආරම්භයට loop කිරීමට modulo භාවිතා කරන්න
                    wallpapersToDisplay.push(filteredWallpapers[i % filteredWallpapers.length]);
                }

                if (wallpapersToDisplay.length === 0 && currentFilterCategory) {
                    featuredWallpapersContainer.innerHTML = '<p class="text-center text-gray-400 text-lg col-span-full">No wallpapers found for this category.</p>';
                    loadMoreButton.style.display = 'none'; // ප්‍රතිඵල නොමැති නම් load more සඟවන්න
                    return;
                } else if (wallpapersToDisplay.length === 0) {
                     featuredWallpapersContainer.innerHTML = '<p class="text-center text-gray-400 text-lg col-span-full">No wallpapers to display.</p>';
                     loadMoreButton.style.display = 'none';
                     return;
                } else {
                    loadMoreButton.style.display = 'block'; // ප්‍රතිඵල තිබේ නම් load more දෘශ්‍යමාන බවට සහතික වන්න
                }


                wallpapersToDisplay.forEach(wallpaper => {

                             data-wallpaper-id="${wallpaper.id}"
                             data-wallpaper-title="${wallpaper.title}"
                             data-wallpaper-description="${wallpaper.description}"
                             data-wallpaper-src="${wallpaper.src}"
                             data-wallpaper-labels="${wallpaper.labels.join(',')}" >
                            <img src="https://placehold.co/300x533/000000/FFFFFF?text=Loading..." alt="${wallpaper.alt}" class="w-full h-80 object-cover rounded-lg mb-4 shadow-md group-hover:shadow-xl transition duration-300" onerror="this.onerror=null;this.src='${wallpaper.src}';">
                            <button class="mt-4 w-full py-2 bg-gradient-to-r from-purple-500 to-indigo-600 text-white font-medium rounded-full shadow-md hover:shadow-lg transform hover:scale-105 transition duration-300">Download</button>
                        </div>
                    `;
                    featuredWallpapersContainer.insertAdjacentHTML('beforeend', wallpaperCardHtml);
                });

                // අලුතින් render කළ wallpaper card වලට event listeners එකතු කිරීම
                document.querySelectorAll('#featuredWallpapersContainer > div').forEach(card => {
                    card.addEventListener('click', (event) => {
                        // බොත්තම ක්ලික් කිරීමෙන් card click එකක් ඇතිවීම වළක්වන්න
                        if (event.target.tagName === 'BUTTON') {

                        const wallpaperId = card.dataset.wallpaperId;
                        const wallpaperTitle = card.dataset.wallpaperTitle;
                        const wallpaperDescription = card.dataset.wallpaperDescription;
                        const wallpaperSrc = card.dataset.wallpaperSrc;
                        const wallpaperLabels = card.dataset.wallpaperLabels; // labels ලබා ගැනීම

                        // Supabase හි click එක track කිරීම

                        const detailPageUrl = `detail.html?id=${wallpaperId}&title=${encodeURIComponent(wallpaperTitle)}&description=${encodeURIComponent(wallpaperDescription)}&src=${encodeURIComponent(wallpaperSrc)}&labels=${encodeURIComponent(wallpaperLabels)}`;
                        window.open(detailPageUrl, '_blank');
                    });
                });

                // නව අන්තර්ගතය load කිරීමෙන් පසු featured section එකේ ඉහළට scroll කරන්න
                if (currentFilterCategory || currentPageIndex > 0) {
                    window.scrollTo({ top: featuredWallpapersContainer.offsetTop - 100, behavior: 'smooth' });
                }
            }

            // URL parameters parse කිරීමේ ශ්‍රිතය
            function getUrlParameter(name) {
                name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
                var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
                var results = regex.exec(location.search);
                return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
            };


            // category බොත්තම් සඳහා event listeners
            document.querySelectorAll('.category-button').forEach(button => {

                    renderWallpapers();

                currentPageIndex = (currentPageIndex + 1) % totalPages;

                if (totalPages === 0) currentPageIndex = 0;

                renderWallpapers();
            });

            // --- Supabase Click Tracking ---
            async function trackWallpaperClick(wallpaperId) {
                try {
                    const { data, error } = await supabase
                        .from('clicks') // Supabase හි ඔබේ table නාමය (උදා: 'clicks')
                        .insert([
                            { wallpaper_id: wallpaperId }
                        ]);

                    if (error) {
                        console.error(`Error tracking click for ${wallpaperId}:`, error.message);
                    } else {
                        console.log(`Click tracked for wallpaper ${wallpaperId}:`, data);
                    }
                } catch (error) {
                    console.error("Network error tracking click:", error);
                }
            }

            // --- Trending/Popular දත්ත සඳහා Supabase Edge Function ---
            // මෙම logic එක හසුරුවන 'get-trending-wallpapers' නම් Edge Function එකක් ඔබේ Supabase project එකේ deploy කර ඇති බවට සහතික වන්න.
            async function getAggregatedClicks(days) {
                try {
                    const response = await fetch(`${EDGE_FUNCTION_URL}?period=${days}`, {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        mode: 'cors' // CORS ගැටලු නිරාකරණය කිරීමට මෙය එකතු කරන ලදී
                    });

                    if (response.ok) {
                        const data = await response.json();
                        const aggregated = data.map(item => {
                            const wallpaper = allWallpapersData.find(w => w.id === item.wallpaperId);
                            return wallpaper ? { ...wallpaper, clicks: item.clicks } : null;
                        }).filter(Boolean);

                        return aggregated;
                    } else {
                        console.error(`Error fetching aggregated clicks for ${days} days:`, response.status, response.statusText);
                        return [];
                    }
                } catch (error) {
                    console.error("Network error fetching aggregated clicks:", error);
                    return [];
                }
            }

            // --- Modal Functions ---
            function showModal(title, message, content = '') {
                modalTitle.textContent = title;
                modalMessage.textContent = message;
                modalContent.innerHTML = content;
                messageModal.classList.remove('hidden');
                messageModal.classList.add('flex');
            }

            function hideModal() {
                modalTitle.textContent = '';
                modalMessage.textContent = '';
                modalContent.innerHTML = '';
                messageModal.classList.add('hidden');
                messageModal.classList.remove('flex');
            }

            closeModalButton.addEventListener('click', hideModal);
            messageModal.addEventListener('click', (event) => {
                if (event.target === messageModal) {
                    hideModal();
                }
            });

            // --- Trending සහ Popular බොත්තම් Logic ---
            trendingButton.addEventListener('click', async () => {
                showModal('Fetching Trending Wallpapers', 'Please wait while we analyze the latest trends...');
                try {
                    const trendingData = await getAggregatedClicks(7); // පසුගිය දින 7
                    let contentHtml = '<p class="font-bold mb-2">Top Trending Wallpapers (Last 7 Days):</p>';
                    if (trendingData.length > 0) {
                        trendingData.slice(0, 5).forEach(item => { // Top 5 පෙන්වන්න
                            contentHtml += `<p>${item.title}: ${item.clicks} Clicks</p>`;
                        });
                    } else {
                        contentHtml += '<p>No trending wallpapers found for the last 7 days.</p>';
                    }

                    modalTitle.textContent = 'Trending Wallpapers Analysis';
                    modalMessage.textContent = 'Here are the current trending wallpapers based on recent activity:';
                    modalContent.innerHTML = contentHtml;
                } catch (error) {
                    modalTitle.textContent = 'Error';
                    modalMessage.textContent = 'Failed to fetch trending data. Please try again later.';
                    modalContent.innerHTML = `<p class="text-red-400">Error details: ${error.message}</p>`;
                    console.error('Error fetching trending data:', error);
                }
            });

            popularButton.addEventListener('click', async () => {
                showModal('Fetching Popular Wallpapers', 'Please wait while we gather popular choices...');
                try {
                    const popularData = await getAggregatedClicks(30); // පසුගිය දින 30
                    let contentHtml = '<p class="font-bold mb-2">Most Popular Wallpapers (Last 30 Days):</p>';
                    if (popularData.length > 0) {
                        popularData.slice(0, 5).forEach(item => { // Top 5 පෙන්වන්න
                            contentHtml += `<p>${item.title}: ${item.clicks} Clicks</p>`;
                        });
                    } else {
                        contentHtml += '<p>No popular wallpapers found for the last 30 days.</p>';
                    }

                    modalTitle.textContent = 'Popular Wallpapers Analysis';
                    modalMessage.textContent = 'Here are the most popular wallpapers based on overall engagement:';
                    modalContent.innerHTML = contentHtml;
                } catch (error) {
                    modalTitle.textContent = 'Error';
                    modalMessage.textContent = 'Failed to fetch popular data. Please try again later.';
                    modalContent.innerHTML = `<p class="text-red-400">Error details: ${error.message}</p>`;
                    console.error('Error fetching popular data:', error);
                }
            });
        }; // End of window.onload
    </script>
