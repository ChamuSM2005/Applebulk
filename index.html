        /* Custom CSS for the animated background */
        @import url('https://fonts.googleapis.com/css?family=Exo:400,700');

        body {
            font-family: 'Inter', sans-serif; /* Using Inter for main content */
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scroll */

            background: #0f0c29; /* fallback for old browsers */

            width: 100%;
            height: 100vh; /* Full viewport height */
            position: fixed; /* Fix background to viewport */
            top: 0;
            left: 0;
            z-index: -1; /* Send background behind content */
        }

        .circles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .circles li {
            position: absolute;
            display: block;
            list-style: none;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.15); /* Slightly less opaque for dark theme */
            animation: animate 25s linear infinite;
            bottom: -150px;
            border-radius: 50%; /* Make circles by default */
        }

        .circles li:nth-child(1) {
            left: 25%;
            width: 80px;
            height: 80px;
            animation-delay: 0s;
        }

        .circles li:nth-child(2) {
            left: 10%;
            width: 20px;
            height: 20px;
            animation-delay: 2s;
            animation-duration: 12s;
        }

        .circles li:nth-child(3) {
            left: 70%;
            width: 20px;
            height: 20px;
            animation-delay: 4s;
        }

        .circles li:nth-child(4) {
            left: 40%;
            width: 60px;
            height: 60px;
            animation-delay: 0s;
            animation-duration: 18s;
        }

        .circles li:nth-child(5) {
            left: 65%;
            width: 20px;
            height: 20px;
            animation-delay: 0s;
        }

        .circles li:nth-child(6) {
            left: 75%;
            width: 110px;
            height: 110px;
            animation-delay: 3s;
        }

        .circles li:nth-child(7) {
            left: 35%;
            width: 150px;
            height: 150px;
            animation-delay: 7s;
        }

        .circles li:nth-child(8) {

            width: 25px;
            height: 25px;
            animation-delay: 15s;
            animation-duration: 45s;
        }

        .circles li:nth-child(9) {
            left: 20%;
            width: 15px;
            height: 15px;
            animation-delay: 2s;
            animation-duration: 35s;
        }

        .circles li:nth-child(10) {
            left: 85%;
            width: 150px;
            height: 150px;
            animation-delay: 0s;
            animation-duration: 11s;
        }

        @keyframes animate {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
                border-radius: 0;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
                border-radius: 50%;
            }
        }

        /* Custom animations for icons */
        .icon-trending {
            animation: bounce-up 1.5s infinite ease-in-out;
        }

        @keyframes bounce-up {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        .icon-popular {
            animation: flicker 1s infinite alternate;
        }

        @keyframes flicker {
            0%, 100% {
                opacity: 1;
                text-shadow: 0 0 5px rgba(255, 165, 0, 0.5), 0 0 10px rgba(255, 165, 0, 0.3);
            }
            50% {

                text-shadow: none;
            }
        }

        /* Modal specific styles */

            left: 0;
            top: 0;
            width: 100%; /* Full width */

            cursor: pointer;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>

        function renderWallpapers() {
            featuredWallpapersContainer.innerHTML = ''; // Clear existing wallpapers

            const startIndex = currentPageIndex * wallpapersPerPage;
            const endIndex = startIndex + wallpapersPerPage;

            // Get the wallpapers for the current page, looping back if necessary
            const wallpapersToDisplay = [];
            for (let i = startIndex; i < endIndex; i++) {
                wallpapersToDisplay.push(allWallpapersData[i % allWallpapersData.length]);
            }

            wallpapersToDisplay.forEach(wallpaper => {
                const wallpaperCardHtml = `
                    <div class="bg-black bg-opacity-50 backdrop-blur-sm rounded-xl p-4 shadow-2xl border border-gray-700 transform hover:scale-105 transition duration-300 group cursor-pointer"
                         data-wallpaper-id="${wallpaper.id}"
                         data-wallpaper-title="${wallpaper.title}"
                         data-wallpaper-description="${wallpaper.description}"
                         data-wallpaper-src="${wallpaper.src}">
                        <img src="${wallpaper.src}" alt="${wallpaper.alt}" class="w-full h-80 object-cover rounded-lg mb-4 shadow-md group-hover:shadow-xl transition duration-300">
                        <button class="mt-4 w-full py-2 bg-gradient-to-r from-purple-500 to-indigo-600 text-white font-medium rounded-full shadow-md hover:shadow-lg transform hover:scale-105 transition duration-300">Download</button>
                    </div>
                `;
                featuredWallpapersContainer.insertAdjacentHTML('beforeend', wallpaperCardHtml);
            });

            // Add event listeners to the newly rendered wallpaper cards
            document.querySelectorAll('#featuredWallpapersContainer > div').forEach(card => {
                card.addEventListener('click', (event) => {
                    // Prevent button click from triggering the card click
                    if (event.target.tagName === 'BUTTON') {
                        return;
                    }

                    const wallpaperId = card.dataset.wallpaperId;
                    const wallpaperTitle = card.dataset.wallpaperTitle;
                    const wallpaperDescription = card.dataset.wallpaperDescription;
                    const wallpaperSrc = card.dataset.wallpaperSrc;

                    // Simulate opening a detailed post page in a new tab
                    // In a real application, this would be a dedicated HTML page or a dynamic route
                    const detailPageUrl = `detail.html?id=${wallpaperId}&title=${encodeURIComponent(wallpaperTitle)}&description=${encodeURIComponent(wallpaperDescription)}&src=${encodeURIComponent(wallpaperSrc)}`;
                    window.open(detailPageUrl, '_blank');
                });
            });

            // Scroll to top of the featured section after loading new content
            window.scrollTo({ top: featuredWallpapersContainer.offsetTop - 100, behavior: 'smooth' });
        }

        // Initial load of wallpapers when the page loads
        document.addEventListener('DOMContentLoaded', renderWallpapers);

        // Event listener for "Load More Wallpapers" button
        loadMoreButton.addEventListener('click', () => {
            currentPageIndex = (currentPageIndex + 1) % (Math.ceil(allWallpapersData.length / wallpapersPerPage));
            renderWallpapers();
        });

        // --- Modal Functions (unchanged from previous version) ---
        function showModal(title, message, content = '') {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            modalContent.innerHTML = content;
            messageModal.classList.remove('hidden');
            messageModal.classList.add('flex');
        }

        function hideModal() {
            modalTitle.textContent = '';
            modalMessage.textContent = '';
            modalContent.innerHTML = '';
            messageModal.classList.add('hidden');
            messageModal.classList.remove('flex');
        }

        closeModalButton.addEventListener('click', hideModal);
        messageModal.addEventListener('click', (event) => {
            if (event.target === messageModal) {
                hideModal();
            }
        });

        // --- Trending and Popular Button Logic (unchanged from previous version) ---
        trendingButton.addEventListener('click', async () => {
            showModal('Fetching Trending Wallpapers', 'Please wait while we analyze the latest trends...');
            try {
                await new Promise(resolve => setTimeout(resolve, 1500));
                const trendingData = [
                    { name: "Aurora Borealis", downloads: "1.2M", views: "3.5M" },
                    { name: "Cyberpunk City", downloads: "980K", views: "2.8M" },
                    { name: "Minimalist Geometry", downloads: "750K", views: "2.1M" }
                ];
                let contentHtml = '<p class="font-bold mb-2">Top Trending:</p>';
                trendingData.forEach(item => {
                    contentHtml += `<p>${item.name}: ${item.downloads} Downloads, ${item.views} Views</p>`;
                });
                modalTitle.textContent = 'Trending Wallpapers Analysis';
                modalMessage.textContent = 'Here are the current trending wallpapers based on recent activity:';
                modalContent.innerHTML = contentHtml;
            } catch (error) {
                modalTitle.textContent = 'Error';
                modalMessage.textContent = 'Failed to fetch trending data. Please try again later.';
                modalContent.innerHTML = `<p class="text-red-400">Error details: ${error.message}</p>`;
                console.error('Error fetching trending data:', error);
            }
        });

        popularButton.addEventListener('click', async () => {
            showModal('Fetching Popular Wallpapers', 'Please wait while we gather popular choices...');
            try {
                await new Promise(resolve => setTimeout(resolve, 1500));
                const popularData = [
                    { name: "Mountain Landscape", rating: "4.8/5", downloads: "2.5M" },
                    { name: "Ocean Sunset", rating: "4.7/5", downloads: "2.1M" },
                    { name: "Abstract Swirls", rating: "4.6/5", downloads: "1.8M" }
                ];
                let contentHtml = '<p class="font-bold mb-2">Most Popular:</p>';
                popularData.forEach(item => {
                    contentHtml += `<p>${item.name}: ${item.rating} Rating, ${item.downloads} Downloads</p>`;
                });
                modalTitle.textContent = 'Popular Wallpapers Analysis';
                modalMessage.textContent = 'Here are the most popular wallpapers based on overall engagement:';
                modalContent.innerHTML = contentHtml;
            } catch (error) {
                modalTitle.textContent = 'Error';
                modalMessage.textContent = 'Failed to fetch popular data. Please try again later.';
                modalContent.innerHTML = `<p class="text-red-400">Error details: ${error.message}</p>`;
                console.error('Error fetching popular data:', error);
            }
        });
    </script>
</body>
