        /* Custom CSS for the animated background (similar to index.html) */
        @import url('https://fonts.googleapis.com/css?family=Exo:400,700');

        body {
            font-family: 'Inter', sans-serif;

        .area {

            width: 100%;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .circles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .circles li {
            position: absolute;
            display: block;
            list-style: none;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.15);
            animation: animate 25s linear infinite;
            bottom: -150px;
            border-radius: 50%;
        }

        .circles li:nth-child(1) { left: 25%; width: 80px; height: 80px; animation-delay: 0s; }
        .circles li:nth-child(2) { left: 10%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 12s; }
        .circles li:nth-child(3) { left: 70%; width: 20px; height: 20px; animation-delay: 4s; }
        .circles li:nth-child(4) { left: 40%; width: 60px; height: 60px; animation-delay: 0s; animation-duration: 18s; }
        .circles li:nth-child(5) { left: 65%; width: 20px; height: 20px; animation-delay: 0s; }
        .circles li:nth-child(6) { left: 75%; width: 110px; height: 110px; animation-delay: 3s; }
        .circles li:nth-child(7) { left: 35%; width: 150px; height: 150px; animation-delay: 7s; }
        .circles li:nth-child(8) { left: 50%; width: 25px; height: 25px; animation-delay: 15s; animation-duration: 45s; }
        .circles li:nth-child(9) { left: 20%; width: 15px; height: 15px; animation-delay: 2s; animation-duration: 35s; }
        .circles li:nth-child(10) { left: 85%; width: 150px; height: 150px; animation-delay: 0s; animation-duration: 11s; }

        @keyframes animate {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; border-radius: 0; }
            100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; border-radius: 50%; }
        }

        /* Modal specific styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 100; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.7); /* Black w/ opacity */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: #1a1a2e;
            margin: auto;
            padding: 20px;
            border-radius: 12px;
            width: 90%; /* Adjusted width for better responsiveness */
            max-width: 600px; /* Max-width for modal content */
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            position: relative;
            animation: fadeIn 0.3s ease-out;
        }

        .close-button {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s;
        }

        .close-button:hover,
        .close-button:focus {
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>

    <script>
        // Supabase Client Initialization
        const SUPABASE_URL = 'https://bddphtmddbfatuibppsp.supabase.co'; // Replace with your actual Supabase URL
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJkZHBodG1kZGJmYXR1aWJwcHNwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4ODc3MzMsImV4cCI6MjA2NDQ2MzczM30.u484-EmP6RqM8UQS5gv0RaYj4szI4iGIFffv6Z3wJaw'; // Replace with your actual Supabase Anon Key

        if (!window.supabase) {
            console.error("Supabase library failed to load. Please check the script URL or network connection.");
            showModal('Error', 'Failed to load Supabase library. Please try again later.');
        }
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Get elements
        const detailPageTitle = document.getElementById('detailPageTitle');
        const wallpaperImage = document.getElementById('wallpaperImage');
        const wallpaperDescription = document.getElementById('wallpaperDescription');
        const downloadButton = document.getElementById('downloadButton');

        const messageModal = document.getElementById('messageModal');
        const closeModalButton = document.getElementById('closeModalButton');
        const modalTitle = document.getElementById('modalTitle');
        const modalMessage = document.getElementById('modalMessage');
        const modalContent = document.getElementById('modalContent');

        // State variable to track download button clicks
        let downloadClickCount = 0;

        // Function to parse URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        };

        // Function to display modal messages
        function showModal(title, message, content = '') {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            modalContent.innerHTML = content;
            messageModal.classList.remove('hidden');
            messageModal.classList.add('flex');
        }

        function hideModal() {
            modalTitle.textContent = '';
            modalMessage.textContent = '';
            modalContent.innerHTML = '';
            messageModal.classList.add('hidden');
            messageModal.classList.remove('flex');
        }

        closeModalButton.addEventListener('click', hideModal);
        messageModal.addEventListener('click', (event) => {
            if (event.target === messageModal) {
                hideModal();
            }
        });

        // Function to track wallpaper downloads in Supabase
        async function trackWallpaperDownload(wallpaperId) {
            try {
                const { data: currentData, error: fetchError } = await supabase
                    .from('wallpapers')
                    .select('downloads')
                    .eq('id', wallpaperId)
                    .single();

                if (fetchError && fetchError.code !== 'PGRST116') { // PGRST116 is "No rows found"
                    console.error(`Error fetching current downloads for ${wallpaperId}:`, fetchError.message);
                    return;
                }

                const currentDownloads = currentData ? currentData.downloads : 0;
                const newDownloads = currentDownloads + 1;

                const { data, error } = await supabase
                    .from('wallpapers')
                    .update({ downloads: newDownloads })
                    .eq('id', wallpaperId);

                if (error) {
                    console.error(`Error tracking download for wallpaper ID ${wallpaperId}:`, error.message);
                } else {
                    console.log(`Download tracked for wallpaper ${wallpaperId}: New downloads = ${newDownloads}`);
                }
            } catch (error) {
                console.error("Network error tracking download:", error);
            }
        }

        // Load wallpaper details when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            const id = getUrlParameter('id');
            const title = getUrlParameter('title'); // Keep title for download filename
            const description = getUrlParameter('description');
            const src = getUrlParameter('src');

            if (id && src) {
                wallpaperImage.src = src;
                wallpaperDescription.textContent = description || ''; // Show nothing if description is empty
            } else {
                showModal('Error', 'Wallpaper details not found. Please go back to the home page and select a wallpaper.');
            }

            // Download button click event
            downloadButton.addEventListener('click', () => {
                const wallpaperId = getUrlParameter('id');
                const wallpaperSrc = getUrlParameter('src');
                const wallpaperTitleForDownload = getUrlParameter('title');

                if (wallpaperSrc) {
                    downloadClickCount++; // Increment click count

                    if (downloadClickCount === 1) {
                        // First click: Open Adsterra direct link in a new tab
                        window.open('https://truckwinding.com/qjrwgdh5?key=9960743e1ca2babd0c81e50b86a83eda', '_blank');
                        downloadButton.innerHTML = '<i class="fas fa-download mr-3"></i> Click to Download'; // Update button text
                    } else if (downloadClickCount === 2) {
                        // Second click: Trigger automatic download
                        const a = document.createElement('a');
                        a.href = wallpaperSrc;
                        const filename = wallpaperSrc.substring(wallpaperSrc.lastIndexOf('/') + 1) || 'wallpaper.jpg';
                        a.download = wallpaperTitleForDownload ? `${wallpaperTitleForDownload.replace(/[^a-z0-9]/gi, '_')}.jpg` : filename;
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);

                        // Track the download in Supabase
                        if (wallpaperId) {
                            trackWallpaperDownload(wallpaperId);
                        }

                        // Reset click count and button text for next sequence
                        downloadClickCount = 0;
                        downloadButton.innerHTML = '<i class="fas fa-download mr-3"></i> Download Wallpaper';
                    }
                } else {
                    showModal('Error', 'Cannot download wallpaper. Image source not found.');
                }
            });
        });
    </script>
