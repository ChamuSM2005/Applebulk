        .circles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .circles li {
            position: absolute;
            display: block;
            list-style: none;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.15);
            animation: animate 25s linear infinite;
            bottom: -150px;
            border-radius: 50%;
        }

        .circles li:nth-child(1) { left: 25%; width: 80px; height: 80px; animation-delay: 0s; }
        .circles li:nth-child(2) { left: 10%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 12s; }
        .circles li:nth-child(3) { left: 70%; width: 20px; height: 20px; animation-delay: 4s; }
        .circles li:nth-child(4) { left: 40%; width: 60px; height: 60px; animation-delay: 0s; animation-duration: 18s; }
        .circles li:nth-child(5) { left: 65%; width: 20px; height: 20px; animation-delay: 0s; }
        .circles li:nth-child(6) { left: 75%; width: 110px; height: 110px; animation-delay: 3s; }

        @keyframes animate {

        }

        /* Fixed modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 100; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */

        .modal-content {

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

   <script>
    try {
        console.log("Detail page script is running!");

        // Supabase Client Initialization
        const SUPABASE_URL = 'https://bddphtmddbfatuibppsp.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJkZHBodG1kZGJmYXR1aWJwcHNwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4ODc3MzMsImV4cCI6MjA2NDQ2MzczM30.u484-EmP6RqM8UQS5gv0RaYj4szI4iGIFffv6Z3wJaw';

        // Define modal elements and functions globally or before they are called
        const messageModal = document.getElementById('messageModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalMessage = document.getElementById('modalMessage');
        const modalContent = document.getElementById('modalContent');
        const closeModalButton = document.getElementById('closeModalButton');

        function showModal(title, message, content = '') {
            if (modalTitle && modalMessage && messageModal) {
                modalTitle.textContent = title;
                modalMessage.textContent = message;
                modalContent.innerHTML = content;
                messageModal.classList.add('active'); // Use 'active' class for display:flex
            } else {
                console.error("Modal elements not found. Cannot show modal.");
            }
        }

        function hideModal() {
            if (modalTitle && modalMessage && messageModal) {
                modalTitle.textContent = '';
                modalMessage.textContent = '';
                modalContent.innerHTML = '';
                messageModal.classList.remove('active'); // Remove 'active' class to hide
            }
        }

        // Add event listeners for modal
        if (closeModalButton) {
            closeModalButton.addEventListener('click', hideModal);
        }
        if (messageModal) {
            messageModal.addEventListener('click', (event) => {
                if (event.target === messageModal) {
                    hideModal();
                }
            });
        }

        // Main script logic wrapped in an IIFE or conditional block
        if (!window.supabase) {
            console.error("Supabase library failed to load.");
            showModal('Error', 'Failed to load Supabase library. Please try again later.');
        } else {
            const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            console.log("Supabase client initialized");

            const wallpapersContainer = document.getElementById('wallpapersContainer');
            const ADSTERRA_DIRECT_LINK = 'https://truckwinding.com/qjrwgdh5?key=9960743e1ca2babd0c81e50b86a83eda';

            // Function to escape HTML special characters for attributes and content
            const escapeHtml = (str) => {
                if (typeof str !== 'string') return str;
                const div = document.createElement('div');
                div.appendChild(document.createTextNode(str));
                return div.innerHTML;
            };

            // Function to track wallpaper downloads in Supabase
            async function trackWallpaperDownload(wallpaperId) {
                try {
                    const { data: currentData, error: fetchError } = await supabase
                        .from('wallpapers')
                        .select('downloads')
                        .eq('id', wallpaperId)
                        .single();

                    if (fetchError && fetchError.code !== 'PGRST116') { // PGRST116 is "No rows found"
                        console.error(`Error fetching current downloads for ${wallpaperId}:`, fetchError.message);
                        return;
                    }

                    const currentDownloads = currentData ? currentData.downloads : 0;
                    const newDownloads = currentDownloads + 1;

                    const { data, error } = await supabase
                        .from('wallpapers')
                        .update({ downloads: newDownloads })
                        .eq('id', wallpaperId);

                    if (error) {
                        console.error(`Error tracking download for wallpaper ID ${wallpaperId}:`, error.message);
                    } else {
                        console.log(`Download tracked for wallpaper ${wallpaperId}: New downloads = ${newDownloads}`);
                    }
                } catch (error) {
                    console.error("Network error tracking download:", error);
                }
            }

            // Function to handle download button clicks for individual wallpapers
            function handleDownloadClick(event) {
                const button = event.currentTarget;
                const wallpaperId = button.dataset.wallpaperId;
                const wallpaperSrc = button.dataset.wallpaperSrc;
                const wallpaperTitleForDownload = button.dataset.wallpaperTitle;
                let clickCount = parseInt(button.dataset.clickCount || '0');

                if (wallpaperSrc) {
                    clickCount++;
                    button.dataset.clickCount = clickCount;

                    if (clickCount === 1) {
                        window.open(ADSTERRA_DIRECT_LINK, '_blank');
                        button.innerHTML = '<i class="fas fa-download mr-3"></i> Click to Download';
                    } else if (clickCount === 2) {
                        const a = document.createElement('a');
                        a.href = wallpaperSrc;
                        const filename = wallpaperTitleForDownload ?
                            `${wallpaperTitleForDownload.replace(/[^a-z0-9\s]/gi, '_').replace(/\s/g, '_')}.jpg` :
                            (wallpaperSrc.substring(wallpaperSrc.lastIndexOf('/') + 1) || 'wallpaper.jpg');
                        a.download = filename;
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);

                        if (wallpaperId) {
                            trackWallpaperDownload(wallpaperId);
                        }

                        button.dataset.clickCount = '0';
                        button.innerHTML = '<i class="fas fa-download mr-3"></i> Download Wallpaper';
                    }
                } else {
                    showModal('Error', 'Cannot download wallpaper. Image source not found.');
                }
            }

            // Function to parse URL parameters
            function getUrlParameter(name) {
                name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
                var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
                var results = regex.exec(location.search);
                return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
            };

            // Function to fetch and render multiple wallpapers
            async function fetchAndRenderWallpapers(wallpaperIds) {
                console.log("Fetching wallpapers with IDs:", wallpaperIds);
                if (!wallpapersContainer) {
                    console.error("wallpapersContainer element not found.");
                    showModal('Error', 'Application error: Display container not found.');
                    return;
                }
                if (!wallpaperIds || wallpaperIds.length === 0) {
                    wallpapersContainer.innerHTML = '<p class="text-center text-gray-400 text-lg col-span-full">පෙන්වීමට කිසිදු Wallpaper ID එකක් සපයා නැත. ඔබගේ URL එකේ `?ids=YOUR_WALLPAPER_ID_1,YOUR_WALLPAPER_ID_2` හෝ ඒ හා සමාන දෙයක් ඇතුළත් කර ඇති බවට වග බලා ගන්න.</p>';
                    return;
                }

                try {
                    const fetchPromises = wallpaperIds.map(id =>
                        supabase.from('wallpapers').select('*').eq('id', id).single()
                    );
                    const results = await Promise.all(fetchPromises);

                    wallpapersContainer.innerHTML = ''; // Clear existing content

                    const wallpapersData = results.map(result => {
                        if (result.error && result.error.code !== 'PGRST116') { // PGRST116 is "No rows found"
                            console.error('Error fetching wallpaper:', result.error.message);
                            return null;
                        }
                        return result.data;
                    }).filter(data => data !== null); // Filter out nulls (failed fetches)

                    if (wallpapersData.length === 0) {
                        wallpapersContainer.innerHTML = '<p class="text-center text-gray-400 text-lg col-span-full">සපයන ලද ID සඳහා කිසිදු Wallpaper එකක් සොයා ගැනීමට නොහැකි විය. ඒවා ඔබගේ Supabase "wallpapers" table එකේ පවතින බවට වග බලා ගන්න.</p>';
                        return;
                    }

                    // Render each wallpaper
                    wallpapersData.forEach(wallpaper => {
                        const wallpaperCardHtml = `
                            <section class="bg-black bg-opacity-50 backdrop-blur-sm rounded-3xl p-6 shadow-2xl border border-gray-700 flex flex-col lg:flex-row items-center lg:items-start gap-3">
                                <div class="lg:w-1/2 flex justify-center">
                                    <img src="${escapeHtml(wallpaper.image_url)}" alt="${escapeHtml(wallpaper.title || 'Wallpaper')}" class="w-full max-w-sm h-auto object-cover rounded-xl shadow-lg border border-gray-600" onerror="this.onerror=null;this.src='https://placehold.co/600x1067/000000/FFFFFF?text=Image+Error';">
                                </div>
                                <div class="lg:w-1/2 text-center lg:text-left">
                                    <p class="text-gray-300 text-lg mb-4 leading-relaxed">${escapeHtml(wallpaper.description || '')}</p>

                                    <button class="download-button px-6 py-3 bg-gradient-to-r from-blue-600 to-cyan-700 text-white font-semibold text-lg rounded-full shadow-lg hover:shadow-xl transform hover:scale-105 transition duration-300 ease-in-out flex items-center justify-center mx-auto lg:mx-0"
                                         data-wallpaper-id="${wallpaper.id}"
                                         data-wallpaper-src="${escapeHtml(wallpaper.image_url)}"
                                         data-wallpaper-title="${escapeHtml(wallpaper.title || '')}"
                                         data-click-count="0">
                                        <i class="fas fa-download mr-3"></i> Download Wallpaper
                                    </button>

                                    <p class="text-gray-400 text-xs mt-2 mb-4">If you sometimes get a pop-up ad, close it and come back to this page. Click the download button again.</p>

                                    <!-- Adsterra Native Banner Ad -->
                                    <div class="mt-2 flex justify-center">
                                        <script async="async" data-cfasync="false" src="//fireworkswad.com/8b4f31e8ded7a53e01d1e4e2a1348720/invoke.js"><\/script>
                                        <div id="container-8b4f31e8ded7a53e01d1e4e2a1348720"></div>
                                    </div>
                                </div>
                            </section>
                        `;
                        wallpapersContainer.insertAdjacentHTML('beforeend', wallpaperCardHtml);
                    });

                    // Add event listeners to all dynamically created download buttons
                    document.querySelectorAll('.download-button').forEach(button => {
                        button.addEventListener('click', handleDownloadClick);
                    });

                } catch (error) {
                    console.error('Error fetching wallpapers:', error);
                    showModal('Error', 'Wallpapers load කිරීමට අසමත් විය. කරුණාකර ඔබගේ අන්තර්ජාල සම්බන්ධතාවය හෝ Supabase වින්‍යාසය පරීක්ෂා කරන්න.');
                }
            }

            // Load wallpapers when the page loads
            console.log("Setting up DOMContentLoaded event listener");
            document.addEventListener('DOMContentLoaded', () => {
                console.log("DOMContentLoaded triggered");
                const idsParam = getUrlParameter('ids');
                console.log("URL Parameter ids:", idsParam);
                let wallpaperIdsToDisplay = [];

                if (idsParam) {
                    wallpaperIdsToDisplay = idsParam.split(',').filter(id => id.trim() !== '');
                    console.log("Wallpaper IDs:", wallpaperIdsToDisplay);
                }

                if (wallpaperIdsToDisplay.length === 0) {
                    showModal('Error', 'No valid wallpaper IDs provided in the URL. Please ensure you have `?ids=YOUR_WALLPAPER_ID_1,YOUR_WALLPAPER_ID_2` in the URL.');
                    return;
                }

                console.log("Calling fetchAndRenderWallpapers");
                fetchAndRenderWallpapers(wallpaperIdsToDisplay);
            });
            console.log("Script fully loaded");
        }
    } catch (error) {
        console.error("Script error:", error);
        showModal('Error', `An unexpected error occurred: ${error.message}`);
    }
</script>
