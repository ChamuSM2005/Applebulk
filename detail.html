<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallpaper Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }
        .container {
            background-color: #1a1a2e;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            max-width: 800px;
            width: 100%;
            text-align: center;
            border: 1px solid #302b63;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 15px;
            background-image: linear-gradient(to right, #purple-400, #pink-500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            font-size: 1.1rem;
            color: #a0a0a0;
            margin-bottom: 25px;
            line-height: 1.6;
        }
        .download-button {
            display: inline-block;
            padding: 12px 28px;
            background-image: linear-gradient(to right, #6d28d9, #4f46e5);
            color: #ffffff;
            font-weight: 600;
            border-radius: 9999px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease-in-out;
            text-decoration: none;
        }
        .download-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="wallpaperImage" src="" alt="Wallpaper Image">
        <h1 id="wallpaperTitle"></h1>
        <p id="wallpaperDescription"></p>
        <a id="downloadLink" href="#" class="download-button" download>Download Wallpaper</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            const title = params.get('title');
            const description = params.get('description');
            const src = params.get('src');

            if (id && title && description && src) {
                document.getElementById('wallpaperImage').src = decodeURIComponent(src);
                document.getElementById('wallpaperImage').alt = decodeURIComponent(title);
                document.getElementById('wallpaperTitle').textContent = decodeURIComponent(title);
                document.getElementById('wallpaperDescription').textContent = decodeURIComponent(description);
                document.getElementById('downloadLink').href = decodeURIComponent(src); // Set download link to image source
            } else {
                document.getElementById('wallpaperTitle').textContent = 'Wallpaper Not Found';
                document.getElementById('wallpaperDescription').textContent = 'The requested wallpaper could not be loaded.';
                document.getElementById('wallpaperImage').style.display = 'none'; // Hide image if not found
                document.getElementById('downloadLink').style.display = 'none'; // Hide download button
            }
        });
    </script>
</body>
</html>
